
<!doctype html>
<html class="h-full" data-theme="true" data-theme-mode="light" lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Lizy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/media/logos/favicon.ico">
  <script src="https://kit.fontawesome.com/3eabc84f76.js" crossorigin="anonymous"></script>
</head>
<body class="antialiased flex h-full demo1 sidebar-fixed header-fixed bg-[#fefefe] dark:bg-coal-500">

	<script>
	const defaultThemeMode = 'light'; // light|dark|system
		let themeMode;

		if ( document.documentElement ) {
			if ( localStorage.getItem('theme')) {
					themeMode = localStorage.getItem('theme');
			} else if ( document.documentElement.hasAttribute('data-theme-mode')) {
				themeMode = document.documentElement.getAttribute('data-theme-mode');
			} else {
				themeMode = defaultThemeMode;
			}

			if (themeMode === 'system') {
				themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			}

			document.documentElement.classList.add(themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
  <app-root></app-root>
</body>
</html>
