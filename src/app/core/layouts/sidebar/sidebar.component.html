<ng-container>
  <div class="bg-[#09090B] !pt-10">
    <div class="sidebar-header hidden lg:flex items-center relative justify-between px-3 lg:px-6 shrink-0"
      id="sidebar_header">
      <a class="">
        <img class="default-logo" src="assets/media/logos/pizzalizya_logo.png" />
        <img class="small-logo max-w-none" src="assets/media/logos/avt_logo.png" />
      </a>
      <button
        class="btn btn-icon btn-icon-md size-[30px] rounded-lg border border-botao-fixo bg-coal-600 text-gray-500 hover:color-text-fixo toggle absolute left-full top-2/4 -translate-x-2/4 -translate-y-2/4"
        data-toggle="body" data-toggle-class="sidebar-collapse" id="sidebar_toggle">
        <i class="ki-filled ki-black-left-line toggle-active:rotate-180 transition-all duration-300">
        </i>
      </button>
    </div>
    <div class="sidebar-content flex grow shrink-0 py-5 pt-[70px] pr-2" id="sidebar_content">
      <div class="scrollable-y-hover grow shrink-0 flex pl-2 lg:pl-5 pr-1 lg:pr-3" data-scrollable="true"
        data-scrollable-dependencies="#sidebar_header" data-scrollable-height="auto" data-scrollable-offset="0px"
        data-scrollable-wrappers="#sidebar_content" id="sidebar_scrollable">
        <div class="menu-item w-full" data-menu-item-toggle="accordion" data-menu-item-trigger="click">
          <div class="menu-item pb-2">
            <a class="menu-link gap-[14px] pl-[10px] pr-[10px] py-[5px] border border-transparent items-center grow menu-item-active:border-gray-100 menu-item-active:rounded-lg hover:bg-coal-100 hover:rounded-lg font-semibold"
              [routerLink]="['/pedidos/pedidos']" tabindex="0" [ngClass]="{
                      'bg-coal-100 text-danger rounded-lg': estaAtiva([
                        '/pedidos/pedidos'
                      ]),
                      'hover:bg-coal-100 hover:rounded-lg': !estaAtiva([
                        '/pedidos/pedidos'
                      ])
                    }"> 
              <span class="menu-icon items-start w-[20px]">
                <i class="ki-filled ki-questionnaire-tablet text-lg color-icone"> </i>
              </span>
              <span class="menu-title text-sm color-text-fixo menu-item-active:text-danger menu-link-hover:!text-danger"
                [ngClass]="{
                        '!text-danger': estaAtiva(['/pedidos/pedidos']),
                        'hover:!text-danger': true
                      }">
                Pedidos 
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
