<div class="flex items-center justify-center w-[370px]">
    <div class="card-dark max-w-[370px] w-full card-escuro">
        <form action="#" class="card-body-dark flex flex-col gap-5 p-10" id="reset_password_enter_email_form" method="post">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-white">
                    Esqueceu sua senha?
                </h3>
                <span class="text-2sm text-gray-500">
                   Insira seu e-mail para redefinir sua senha
                </span>
            </div>
            <div class="flex flex-col gap-1">
                <label class="form-label font-normal text-white">
                    E-mail
                </label>
                <input class="input font-semibold input-escuro" placeholder="Digite seu e-mail" type="text"/>
            </div>
            <div class="flex flex-wrap gap-2 justify-center items-center">
                <a class="btn btn-escuro justify-center font-semibold w-[48%]" (click)="voltarLogin()">
                    Cancelar
                </a>
                <a class="btn btn-primary justify-center font-semibold w-[48%]" (click)="enviarEmail()">
                    Enviar E-mail
                    <i class="ki-filled ki-black-right">
                    </i>
                </a>
            </div>
            
        </form>
    </div>
</div>
