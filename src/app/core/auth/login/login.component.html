<div class="flex items-center justify-center w-[370px]">
    <div class="card-dark max-w-[370px] w-full card-escuro">
        <div class="card-body-dark flex flex-col gap-5 p-10">
            <div class="text-center mb-2.5">
                <h3 class="text-lg font-semibold text-white leading-none mb-2.5">
                    Bem-vindo !
                </h3>
            </div>
            <div class="flex flex-col gap-1">
                <label class="form-label font-normal text-white">
                    E-mail
                </label>
                <input class="input font-semibold input-escuro" placeholder="Digite seu e-mail" type="text"
                    [(ngModel)]="email" (keyup.enter)="submit()"/>
            </div>
            <div class="flex flex-col gap-1">
                <div class="flex items-center justify-between gap-1">
                    <label class="form-label font-normal text-white">
                        Senha
                    </label>
                    <a class="text-2sm link shrink-0 cursor-pointer" (click)="esqueceuSenha()">
                        Esqueceu sua senha?
                    </a>
                </div>
                <div class="input font-semibold input-escuro">
                    <input name="user_password" placeholder="Digite sua senha" [(ngModel)]="senha"
                        [type]="mostrarSenha ? 'text' : 'password'" (keyup.enter)="submit()"/>
                    <a class="cursor-pointer " type="button" (click)="alterarVisibilidadeSenha()">
                        <i *ngIf="!mostrarSenha" class="ki-filled ki-eye text-gray-400" title="Mostrar Senha">
                        </i>
                        <i *ngIf="mostrarSenha" class="ki-filled ki-eye-slash text-gray-400" title="Ocultar Senha">
                        </i>
                    </a>
                </div>
            </div>
            <button class="btn btn-primary flex justify-center grow font-semibold" (click)="submit()"
                *ngIf="!carregando">
                Acessar
            </button>

            <button class="btn btn-primary flex justify-center grow font-semibold cursor-not-allowed opacity-70"
                disabled *ngIf="carregando">
                <div class="flex items-center">
                    <div class="w-3 h-3 flex justify-center items-center">
                        <div class="animate-spin border-2 border-t-transparent border-white rounded-full w-3 h-3"
                            role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <div class="pl-2 text-left">
                        <span>Validando acesso...</span>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
